# Perksu Docker Compose Configuration
# All ports and settings are loaded from .env file
# Run: docker-compose up -d

services:
  postgres:
    image: postgres:15-alpine
    container_name: ${PROJECT_NAME:-perksu}-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-perksu}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-perksu_secret_2024}
      POSTGRES_DB: ${POSTGRES_DB:-perksu}
    ports:
      - "${POSTGRES_EXTERNAL_PORT:-6432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-perksu}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ${PROJECT_NAME:-perksu}-backend
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql://perksu:perksu_secret_2024@postgres:5432/perksu}
      SECRET_KEY: ${SECRET_KEY:-perksu-super-secret-key-change-in-production}
      ALGORITHM: ${ALGORITHM:-HS256}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES:-60}
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:7173}
      SMTP_EMAIL: ${SMTP_EMAIL}
      SMTP_PASSWORD: ${SMTP_PASSWORD}
      SMTP_HOST: ${SMTP_HOST:-smtp.gmail.com}
      SMTP_PORT: ${SMTP_PORT:-465}
    ports:
      - "${BACKEND_EXTERNAL_PORT:-6100}:8000"
    volumes:
      - ./backend:/app
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request,sys; sys.exit(0) if urllib.request.urlopen('http://127.0.0.1:8000').getcode()==200 else sys.exit(1)\""]
      interval: 5s
      timeout: 5s
      retries: 12
    networks:
      - app-network
    # Run without --reload to avoid duplicate imports under the reloader
    command: uvicorn main:app --host 0.0.0.0 --port 8000

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ${PROJECT_NAME:-perksu}-frontend
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost:6100}
    ports:
      - "${FRONTEND_EXTERNAL_PORT:-7173}:5173"
    # For production images we don't bind-mount the source; rely on the built image
    depends_on:
      - backend
    networks:
      - app-network
    command: sh -c "npm ci --prefer-offline --no-audit --silent || npm install --silent && npm run dev -- --host 0.0.0.0"

  redis:
    image: redis:7-alpine
    container_name: ${PROJECT_NAME:-perksu}-redis
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD-SHELL", "redis-cli ping || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ${PROJECT_NAME:-perksu}-worker
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql://perksu:perksu_secret_2024@postgres:5432/perksu}
      SECRET_KEY: ${SECRET_KEY:-perksu-super-secret-key-change-in-production}
      CELERY_BROKER_URL: ${CELERY_BROKER_URL:-redis://redis:6379/0}
      CELERY_RESULT_BACKEND: ${CELERY_RESULT_BACKEND:-redis://redis:6379/0}
    volumes:
      - ./backend:/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      backend:
        condition: service_healthy
    networks:
      - app-network
    command: celery -A celery_app.celery_app worker --loglevel=info --concurrency=1
    restart: always

volumes:
  postgres_data:
    name: ${PROJECT_NAME:-perksu}_postgres_data
  redis_data:
    name: ${PROJECT_NAME:-perksu}_redis_data

networks:
  app-network:
    name: ${PROJECT_NAME:-perksu}-network
    driver: bridge
